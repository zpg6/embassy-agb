name: Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, clippy, rustfmt

      - name: Add ARM target
        run: rustup target add thumbv4t-none-eabi

      - name: Build `embassy-agb`
        run: cargo build --manifest-path embassy-agb/Cargo.toml

      - name: Build `embassy-agb-macros`
        run: cargo build --manifest-path embassy-agb-macros/Cargo.toml

      - name: Build `examples`
        run: cargo build --manifest-path examples/Cargo.toml
